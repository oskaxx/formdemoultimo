<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
 <form name="contacto" method="POST" netlify action="/Gracias por su registro, en unos minutos le estaremos enviando a su correo sus datos para el uso de la versión DEMO"> 
	<section class="form-register">
    <h4>SOLICITUD PARA VERSIÓN DEMO</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese un nombre de usuario">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su primer nombre y apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
    <p>Estoy de acuerdo con <a href="legal-disclaimer.html">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="SOLICITAR DEMO">
	</section>
</form>
</body>
</html>
